
<div class="card-container">
    <mat-card>
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-subtitle>To get started, please provide your credentials</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-hint [ngClass]="{'input-invalid': (email?.touched || email?.dirty) && email?.errors?.['email']}" *ngIf="(email?.touched || email?.dirty) && email?.errors?.['email']">Enter a valid email address!</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-hint [ngClass]="{'input-invalid': (password?.touched || password?.dirty) && password?.errors?.['required']}" *ngIf="(password?.touched || password?.dirty) && password?.errors?.['required']">Password should not be less than 6 digits</mat-hint>
                </mat-form-field>

                <button mat-button mat-raised-button color="primary" [disabled]="!loginForm.valid">LOGIN</button>
            </form>

            <p>Don't have an account? <a href="javascript:void(0)" routerLink="/register">Register</a></p>
        </mat-card-content>
    </mat-card>
</div>
